<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fate of Fists</title>
  
  <!-- Link to the custom styles file -->
  <link rel="stylesheet" href="styles.css"> 
  
  <!-- Load Tailwind CSS (required for utility classes used in the body structure) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Load Knewave font (used for a unique game title aesthetic) -->
  <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
  
  <!-- Load Toastify for non-intrusive message display -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <!-- Configure Tailwind to use the custom font and colors defined below -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'display': ['Knewave', 'cursive'],
            'mono': ['monospace'],
          },
          colors: {
            'paper': '#f8f1e4',
            'ink': '#3a2c1c',
            'parchment': '#b59165',
            'blood': '#cc3333',
          }
        }
      }
    }
  </script>
</head>
<body class="font-display">

  <div class="game-frame p-6 rounded-lg shadow-2xl">
    <header class="text-center mb-6">
        <h1 class="text-5xl lg:text-6xl font-display text-ink leading-none mb-2">FATE OF FISTS</h1>
        <hr class="border-t-4 border-parchment w-1/3 mx-auto my-4 rounded-full">
    </header>

    <!-- STATUS DISPLAY AREA -->
    <div class="flex justify-between items-center mb-4 p-3 bg-parchment/30 rounded-lg">
        <div id="player-status">
            <h4 class="text-xl font-bold">You</h4>
            <div class="flex items-center space-x-2">
                <h4 class="text-lg" id="hp">HP: 5/5</h4> 
                <div class="hp-bar-container w-40 rounded-full overflow-hidden">
                    <div id="player-hp-bar" class="hp-bar h-full rounded-full bg-green-600" style="width: 100%;"></div>
                </div>
            </div>
            <h4 class="text-lg" id="room">Room: 0</h4>
        </div>

        <div id="enemy-status" class="text-right">
            <h4 class="text-xl font-bold text-blood" id="enemyName">Enemy Name</h4>
            <div class="flex items-center justify-end space-x-2">
                <div class="hp-bar-container w-40 rounded-full overflow-hidden">
                    <div id="enemy-hp-bar" class="hp-bar h-full rounded-full bg-blood" style="width: 100%;"></div>
                </div>
                <h4 class="text-lg" id="enemy-hp">HP: 100/100</h4>
            </div>
            <h4 class="text-lg" id="enemy-status-text">Status: Unknown</h4>
        </div>
    </div>

    <hr class="border-t-2 border-ink/50 my-4">

    <!-- TYPEWRITER/NARRATIVE AREA -->
    <div class="p-4 bg-paper border border-ink/20 rounded-lg mb-6 shadow-inner">
        <div id="writer" class="font-mono">Initializing game...</div>
    </div>

    <!-- ACTION BUTTONS -->
    <div id="action-container" class="grid grid-cols-3 gap-4">
        <button id="rock-btn" class="game-button bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-xl shadow-lg disabled:opacity-50">
            <span class="inline-block transform -rotate-12">ROCK</span> (r)
        </button>
        <button id="paper-btn" class="game-button bg-yellow-500 hover:bg-yellow-600 text-white p-3 rounded-xl shadow-lg disabled:opacity-50">
            <span class="inline-block transform rotate-12">PAPER</span> (p)
        </button>
        <button id="scissors-btn" class="game-button bg-red-500 hover:bg-red-600 text-white p-3 rounded-xl shadow-lg disabled:opacity-50">
            <span class="inline-block transform -rotate-6">SCISSORS</span> (s)
        </button>
    </div>

  </div>

  <!-- Link to the JavaScript game logic file -->
  <script src="game.js"></script>

</body>
</html>
