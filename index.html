<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!--

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        </style>
        <script type="module" src="./RPS.js" defer></script>

    <body>
        <style>
            body {
              display: flex;

              margin: 0;
              padding: 10px 0;
              font-size: 48px; /* bigger heading */

        <h1>Test</h1>

        <hr>
        <div id="game">

            <h4 id="hp">HP:</h4>
