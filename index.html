<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile and Menu Manager</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'display': ['Knewave', 'cursive'],
            'mono': ['monospace'],
          },
          colors: {
            'paper': '#f8f1e4',
            'ink': '#3a2c1c',
            'parchment': '#b59165',
            'blood': '#cc3333',
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #f8f1e4; 
      color: #3a2c1c; 
      font-family: 'Knewave', cursive;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .game-frame {
        max-width: 700px;
        width: 100%;
        background-color: #fffaf0; 
        border: 8px solid #b59165; 
        box-shadow: 
            0 0 20px rgba(0, 0, 0, 0.2), 
            inset 0 0 10px rgba(0, 0, 0, 0.1); 
    }

    .menu-button {
      font-family: 'Knewave', cursive;
      font-size: 1.25rem;
      transition: all 0.1s;
      cursor: pointer;
      text-shadow: 1px 1px 0 #3a2c1c;
    }
    .profile-card {
        transition: all 0.1s;
        border: 2px solid transparent;
    }
    .profile-card:hover {
        transform: scale(1.02);
    }
    .profile-card.selected {
        border-color: #cc3333; /* Blood color for selection */
        box-shadow: 0 0 8px rgba(204, 51, 51, 0.5);
    }
    .menu-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .menu-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="font-display">
  <div class="game-frame p-6 rounded-lg shadow-2xl">
    <header class="text-center mb-6">
        <h1 class="text-5xl lg:text-6xl font-display text-ink leading-none mb-2">FATE OF FISTS MENU</h1>
        <hr class="border-t-4 border-parchment w-1/3 mx-auto my-4 rounded-full">
    </header>

    <div id="loading-section" class="flex flex-col items-center justify-center p-12 text-center">
        <p class="text-xl">Initializing menu system...</p>
    </div>

    <div id="profile-section" class="hidden">
        <h2 class="text-3xl font-bold mb-4 text-center">Select Your Fate</h2>
        <div id="profile-list" class="space-y-3 p-4 bg-parchment/30 rounded-lg max-h-64 overflow-y-auto">
            <p id="no-profiles" class="text-center text-ink/70 hidden">No profiles found. Create a new one!</p>
        </div>
        
        <div class="mt-6">
            <input type="text" id="new-profile-name" placeholder="New Character Name" class="w-full p-3 rounded-lg border-2 border-ink/20 focus:outline-none focus:ring-2 focus:ring-parchment text-lg font-mono" maxlength="20">
            <button id="create-profile-btn" class="menu-button w-full mt-3 bg-green-600 hover:bg-green-700 text-white p-3 rounded-xl shadow-lg">
                Create New Profile
            </button>
        </div>
    </div>
    <div id="menu-section" class="hidden text-center">
        <h2 class="text-3xl font-bold mb-6">Welcome, <span id="current-profile-name" class="text-blood">Hero</span>!</h2>
        <div class="space-y-4">
            <button id="start-game-btn" class="menu-button w-full bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-xl shadow-lg">
                New Game
            </button>
            <button id="change-profile-btn" class="menu-button w-full bg-yellow-600 hover:bg-yellow-700 text-white p-4 rounded-xl shadow-lg">
                Change Profile
            </button>
            <button id="delete-profile-btn" class="menu-button w-full bg-red-600 hover:bg-red-700 text-white p-4 rounded-xl shadow-lg">
                Delete Profile (<span id="delete-profile-name"></span>)
            </button>
            <button id="upgrade-hall-btn" class="menu-button w-full bg-red-600 hover:bg-red-700 text-white p-4 rounded-xl shadow-lg">
                Upgrade Hall
            </button>
        </div>
    </div>

  </div>
  <script type="module" src="menu.js"></script>
</body>
</html>
